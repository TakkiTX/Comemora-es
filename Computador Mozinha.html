<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filtros e Or√ßamento</title>
  <style>
    /* Fundo animado com estrelas e paralaxe */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
      overflow-x: hidden;
      perspective: 1px;
      transform-style: preserve-3d;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: transparent;
      pointer-events: none;
      animation: moveStars 120s linear infinite;
      z-index: 0;
    }

    .stars::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      box-shadow:
        100px 200px #fff, 200px 400px #fff, 300px 600px #fff,
        400px 800px #fff, 500px 1000px #fff, 600px 1200px #fff,
        700px 1400px #fff, 800px 1600px #fff, 900px 1800px #fff;
      opacity: 0.8;
    }

    @keyframes moveStars {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-200px); }
    }

    /* Container principal */
    .container {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 850px;
      margin: 60px auto;
      background: rgba(15, 25, 40, 0.8);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
    }

    /* Abas */
    .tabs {
      display: flex;
      justify-content: center;
      background: rgba(255, 255, 255, 0.08);
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      cursor: pointer;
      color: #fff;
      font-weight: 600;
      transition: 0.3s;
    }

    .tab.active {
      background: #ff4d6d;
      border-bottom: 3px solid #ffccd5;
      border-radius: 10px 10px 0 0;
    }

    .content {
      padding: 25px;
      display: none;
      animation: fadeIn 1s ease-in-out;
    }

    .content.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* T√≠tulo com anima√ß√£o de escrita e brilho */
    h2 {
      text-align: center;
      color: #ffb6c1;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
      font-size: 1.5em;
      margin-bottom: 20px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #ffb6c1;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      animation: typing 3.5s steps(40) 1s 1 normal both, blink 0.8s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* Filtros */
    .filterSection {
      background: rgba(255, 255, 255, 0.08);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      color: #fff;
      margin-top: 10px;
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 5px;
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      font-weight: 500;
    }

    /* Cards de itens */
    .items {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 15px;
      max-height: 500px;
      overflow-y: auto;
      justify-content: center;
    }

    .item {
      flex: 1 1 calc(45% - 10px);
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      text-align: center;
      padding: 10px;
      transition: transform 0.3s ease, background 0.3s;
      max-width: 250px;
    }

    .item:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.12);
    }

    .item img {
      width: 100%;
      max-height: 140px;
      object-fit: cover;
      border-radius: 10px;
    }

    .item h4 {
      font-size: 0.9em;
      margin-top: 8px;
      color: #fff;
    }

    .btn {
      display: inline-block;
      margin-top: 6px;
      background: #ff4d6d;
      color: white;
      padding: 6px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
      font-size: 0.8em;
    }

    .btn:hover {
      background: #ff758f;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      .item { flex: 1 1 100%; }
      h2 { font-size: 1.1em; }
      .container { margin: 20px auto; }
    }
  </style>
</head>

    const estiloSelect = document.getElementById('estilo');
    const modeloSelect = document.getElementById('modelo');
    const modeloContainer = document.getElementById('modeloContainer');
    const itensContainer = document.getElementById('itensContainer');

    estiloSelect.addEventListener('change', () => {
      const estilo = estiloSelect.value;
      modeloContainer.style.display = estilo ? 'block' : 'none';
      itensContainer.innerHTML = '';
    });

    modeloSelect.addEventListener('change', () => {
      const estilo = estiloSelect.value;
      const modelo = modeloSelect.value;
      const itens = data[estilo]?.[modelo] || [];
      itensContainer.innerHTML = '';
      if (itens.length > 0) {
        itens.forEach(item => {
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `
            <img src="${item.img}" alt="${item.nome}">
            <h4>${item.nome}</h4>
            <a href="${item.link}" class="btn" target="_blank">Ver mais</a>
          `;
          itensContainer.appendChild(div);
        });
      }
    });

    function showTab(tabId) {
      document.querySelectorAll('.tab, .content').forEach(el => el.classList.remove('active'));
      document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }
  </script>
