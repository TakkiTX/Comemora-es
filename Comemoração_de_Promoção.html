<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Comemora√ß√µes ‚Äî Sob as Estrelas</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{
      height:100%;
      overflow:hidden;
      font-family:Inter,system-ui,Arial;
      color:#fff;
      background:#000;
    }

    /* Fundo azul vivo (leve movimento) */
    .bg{
      position:fixed;inset:0;z-index:-3;pointer-events:none;
      background:linear-gradient(180deg,#001026 0%,#00243d 45%,#000913 100%);
      background-size:160% 160%;
      animation:bgShift 28s ease-in-out infinite;
    }
    @keyframes bgShift{
      0%{background-position:0% 0%}
      50%{background-position:12% 8%}
      100%{background-position:0% 0%}
    }

    canvas{position:fixed;left:0;top:0;width:100%;height:100%;display:block}
    #stars{z-index:0;pointer-events:none}
    #fireworks{z-index:1;pointer-events:none}

    /* Pain√©is transl√∫cidos */
    .panel{
      backdrop-filter:blur(8px);
      background:rgba(255,255,255,0.03);
      border:1px solid rgba(255,255,255,0.06);
      border-radius:14px;
      padding:18px;
      color:#fff;
      box-shadow:0 8px 40px rgba(0,0,0,0.6);
    }

    /* Login */
    .login-wrap{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      width:360px;
      text-align:left;
      z-index:6;
    }
    .welcome{font-size:18px;margin-bottom:12px;text-align:center}
    form{display:block}
    .form-row{margin:8px 0}
    label{display:block;font-size:13px;margin-bottom:6px;opacity:.9}
    input{
      width:100%;padding:10px;border-radius:8px;
      border:none;background:rgba(255,255,255,0.04);color:#fff
    }
    .btn{
      margin-top:12px;padding:10px 14px;border-radius:10px;border:none;
      background:linear-gradient(90deg,#0066ff,#0099ff);
      color:#fff;font-weight:700;cursor:pointer;width:100%
    }
    .error-msg{
      text-align:center;margin-top:10px;font-size:14px;color:#ff8aa5;
      opacity:0;transition:opacity .4s ease;
    }
    .error-msg.visible{opacity:1;}

    header{position:fixed;top:18px;left:18px;z-index:5}

    /* === √Årea de conte√∫do com rolagem === */
    .content-area{
      position:fixed;
      left:50%;top:60%;
      transform:translate(-50%,-50%);
      width:min(92%,900px);
      z-index:4;
      text-align:center;
      max-height:70vh;
      overflow-y:auto;
      overscroll-behavior:contain;
      scroll-behavior:smooth;
    }

    /* Scrollbar estilizado */
    .content-area::-webkit-scrollbar{width:8px;}
    .content-area::-webkit-scrollbar-track{background:rgba(255,255,255,0.05);border-radius:10px;}
    .content-area::-webkit-scrollbar-thumb{
      background:rgba(255,150,200,0.4);
      border-radius:10px;
    }

    .message{
      font-size:24px;line-height:1.6;min-height:140px;white-space:pre-wrap;
      text-shadow:0 0 10px rgba(255,100,180,0.8),0 0 20px rgba(255,70,180,0.4);
      color:#ffb5e8;
    }
    .controls{display:flex;gap:10px;justify-content:center;margin-top:12px}
    .small-btn{
      padding:8px 12px;border-radius:8px;border:none;
      background:linear-gradient(90deg,#ff8a00,#ff2d95);color:#fff;cursor:pointer
    }
    .char{opacity:0;display:inline-block;transform:translateY(6px);transition:opacity .04s linear,transform .04s linear}
    .char.visible{opacity:1;transform:none}

    @media (max-width:520px){
      .login-wrap{width:92%}
      .content-area{max-height:70vh;width:94%;}
      .message{font-size:20px}
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <canvas id="stars"></canvas>
  <canvas id="fireworks"></canvas>

  <div class="login-wrap panel" id="login">
    <div class="welcome">Um feliz dia em seu amado momento üòç</div>
    <form id="loginForm" autocomplete="off" novalidate>
      <div class="form-row">
        <label for="user">Usu√°rio</label>
        <input id="user" name="user" type="text" />
      </div>
      <div class="form-row">
        <label for="pass">Senha</label>
        <input id="pass" name="pass" type="password" />
      </div>
      <button class="btn" type="submit">Entrar</button>
      <div id="error" class="error-msg">Opa, pense um pouquinho melhor meu amor üí≠</div>
    </form>
  </div>

  <header id="topbar" style="display:none;">
    <div class="panel">üéâ <strong>Comemora√ß√µes</strong></div>
  </header>

  <div class="content-area panel" id="mainContent" style="display:none;">
    <div class="message" id="messageArea"></div>
    <div class="controls">
      <button id="replay" class="small-btn">Reler</button>
      <button id="bigX" class="small-btn" style="background:linear-gradient(90deg,#00d7a5,#0087ff)">Minha dedicat√≥ria üòç</button>
    </div>
  </div>

<script>
  /* ======== Canvas helpers ======== */
  function fitCanvas(c){
    const dpr=Math.max(1,window.devicePixelRatio||1);
    c.width=window.innerWidth*dpr;c.height=window.innerHeight*dpr;
    c.style.width=window.innerWidth+'px';c.style.height=window.innerHeight+'px';
    const ctx=c.getContext('2d');ctx.setTransform(dpr,0,0,dpr,0,0);return ctx;
  }

  /* ======== Estrelas ======== */
  const sc=document.getElementById('stars');let sCtx=fitCanvas(sc),stars=[];
  function initStars(){
    sCtx=fitCanvas(sc);stars=[];
    const n=Math.round((window.innerWidth*window.innerHeight)/7000)+80;
    for(let i=0;i<n;i++){
      stars.push({x:Math.random()*window.innerWidth,y:Math.random()*window.innerHeight,r:Math.random()*1.6+0.3,base:Math.random()*0.8+0.15,tw:Math.random()*0.02+0.004,phase:Math.random()*Math.PI*2});
    }
  }
  function drawStars(t){
    sCtx.clearRect(0,0,window.innerWidth,window.innerHeight);
    for(const st of stars){
      const a=st.base+Math.sin((t/1000)*(st.tw*60)+st.phase)*0.45;
      sCtx.globalAlpha=Math.max(0,Math.min(1,a));
      sCtx.fillStyle='#fff';sCtx.beginPath();sCtx.arc(st.x,st.y,st.r,0,Math.PI*2);sCtx.fill();
    }
    sCtx.globalAlpha=1;requestAnimationFrame(drawStars);
  }

  /* ======== Fogos ======== */
  const fw=document.getElementById('fireworks');let fCtx=fitCanvas(fw);
  let rockets=[],particles=[];
  class Rocket{
    constructor(sx,sy,tx,ty){this.x=sx;this.y=sy;this.tx=tx;this.ty=ty;this.vx=(tx-sx)/40;this.vy=(ty-sy)/40;this.alive=true;}
    update(){this.x+=this.vx;this.y+=this.vy;if(Math.hypot(this.x-this.tx,this.y-this.ty)<8){this.alive=false;this.explode();}}
    draw(){fCtx.beginPath();fCtx.fillStyle='#fff';fCtx.arc(this.x,this.y,2.2,0,Math.PI*2);fCtx.fill();}
    explode(){
      const hue=Math.floor(Math.random()*360),n=40+Math.floor(Math.random()*80);
      for(let i=0;i<n;i++){
        const a=Math.random()*Math.PI*2,s=Math.random()*6+1;
        particles.push({x:this.tx,y:this.ty,vx:Math.cos(a)*s,vy:Math.sin(a)*s*0.9,life:60+Math.random()*80,age:0,color:`hsl(${hue+(Math.random()*40-20)},90%,60%)`});
      }
    }
  }
  function renderFW(){
    fCtx.fillStyle='rgba(0,0,0,0.14)';fCtx.fillRect(0,0,window.innerWidth,window.innerHeight);
    for(let i=rockets.length-1;i>=0;i--){rockets[i].update();rockets[i].draw();if(!rockets[i].alive)rockets.splice(i,1);}
    for(let i=particles.length-1;i>=0;i--){
      const p=particles[i];p.x+=p.vx;p.y+=p.vy;p.vy+=0.04;p.vx*=0.995;p.vy*=0.999;p.age++;
      if(p.age>=p.life){particles.splice(i,1);continue;}
      const alpha=1-p.age/p.life;fCtx.globalAlpha=alpha;fCtx.fillStyle=p.color;
      fCtx.beginPath();fCtx.arc(p.x,p.y,Math.max(0.6,2*alpha),0,Math.PI*2);fCtx.fill();
    }
    fCtx.globalAlpha=1;requestAnimationFrame(renderFW);
  }
  let lastLaunch=0;function maybeLaunch(now){
    if(now-lastLaunch>900+Math.random()*1200){
      const sx=40+Math.random()*(window.innerWidth-80);
      rockets.push(new Rocket(sx,window.innerHeight+10,60+Math.random()*(window.innerWidth-120),60+Math.random()*(window.innerHeight*0.45)));
      lastLaunch=now;
    }requestAnimationFrame(maybeLaunch);
  }
  window.addEventListener('click',e=>{
    rockets.push(new Rocket(40+Math.random()*(window.innerWidth-80),window.innerHeight+10,e.clientX,e.clientY));
  });
  function resize(){initStars();fCtx=fitCanvas(fw);}
  window.addEventListener('resize',resize);
  initStars();requestAnimationFrame(drawStars);requestAnimationFrame(renderFW);requestAnimationFrame(maybeLaunch);

  /* ======== Login e texto animado ======== */
  const loginForm=document.getElementById('loginForm');
  const errorMsg=document.getElementById('error');
  const loginWrap=document.getElementById('login');
  const topbar=document.getElementById('topbar');
  const mainContent=document.getElementById('mainContent');
  const msgArea=document.getElementById('messageArea');
  const replay=document.getElementById('replay');
  const bigX=document.getElementById('bigX');
  const VALID_USER='Parab√©ns',VALID_PASS='Promo√ß√£o';

  loginForm.addEventListener('submit',e=>{
    e.preventDefault();
    const u=document.getElementById('user').value.trim(),p=document.getElementById('pass').value.trim();
    if(u===VALID_USER&&p===VALID_PASS){
      errorMsg.classList.remove('visible');
      loginWrap.style.display='none';topbar.style.display='block';mainContent.style.display='block';
      setTimeout(()=>{rockets.push(new Rocket(60,window.innerHeight+10,window.innerWidth*0.3,window.innerHeight*0.34));},200);
      setTimeout(()=>{rockets.push(new Rocket(window.innerWidth-60,window.innerHeight+10,window.innerWidth*0.7,window.innerHeight*0.33));},500);
      startTyping('Hoje celebramos algo especial sob as estrelas ‚ú®');
    }else{
      errorMsg.classList.add('visible');
    }
  });

  function startTyping(text){
    msgArea.innerHTML='';
    for(const ch of text){
      const sp=document.createElement('span');sp.className='char';sp.textContent=ch;msgArea.appendChild(sp);
    }
    const chars=msgArea.querySelectorAll('.char');let i=0;
    function reveal(){
      if(i<chars.length){
        chars[i].classList.add('visible');i++;
        setTimeout(reveal,30);
      }else{
        for(let k=0;k<4;k++){
          setTimeout(()=>{rockets.push(new Rocket(30+Math.random()*(window.innerWidth-60),window.innerHeight+10,80+Math.random()*(window.innerWidth-160),80+Math.random()*(window.innerHeight*0.45)));},k*260);
        }
      }
    }
    reveal();
  }

  replay.addEventListener('click',()=>startTyping(msgArea.textContent||'Hoje celebramos algo especial sob as estrelas ‚ú®'));
  bigX.addEventListener('click',()=>startTyping('Ol√° meu amor, Hoje lembro desde o dia que chegou em casa dos seus pais, o tempo que teve iniciando em seu trabalho, tudo como se fosse ontem, fico extremamente feliz de acompanhar seu crecimento, batalha, seus dias tristes, seus dias felizes, seus diias batalhadores, e seu tempo de recupera√ß√£o dos dias que machucou seu pezinho, realmente fico feliz de ver os dias recentes que lutastes para sua promo√ß√£o, e quantos doas voc√™ se esfor√ßou.... Ficou dias sem dormir direito, e mantendo seu proficional sempre em dia, sempre feliz, ou lutando por sua felicidade, eu realmente adoro e te adimiro. Quero que sempre conquista as novas coisas e sempre almeje seu melhor, comemore o maximo que puder em familia, assim como eu estarei feliz com tigo e te amando sempre PARAB√âNS POR SUA PROMO√á√ÉO!!!!!!!!  Anny_Yoshida_Tonani#2026'.repeat(1)));
</script>
</body>
</html>
